<div class="row my-4">
  <div class="col-md-3">
  </div>
  <div class="col-md-6 card border-danger" style="padding: 15px; background-color: #FAD5A5">
    <mat-card class="example-card">
      <mat-card-title class="text-center">Hey Welcome!</mat-card-title>
      <mat-card-content>
        <div *ngIf="submitted" class="alert alert-success" role="alert">
          You have successfully signed up!
        </div>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="userName">Email address</label>
            <input type="email" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter email" formControlName="userName" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div *ngIf="loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)" class="text-danger">
              <div *ngIf="loginForm.get('userName')?.errors?.['required']">
                Please enter your email
              </div>
              <div *ngIf="loginForm.get('userName')?.errors?.['pattern']">
                Please enter valid email
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required>
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">
                Please enter your password
              </div>
              <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Password must be at least 8 characters
              </div>
            </div>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMyPassword">
            <label class="form-check-label" for="rememberMyPassword">Remember my password</label>
          </div>
        </form>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions class="text-center">
        <button type="button" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="onSubmit()">Sign Up</button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
  <div class="col-md-3">
  </div>
</div>
